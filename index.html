<!doctype html>
<html>
    <head>
	<title>memory-vuejs</title>
	<link rel="stylesheet" href="css/style.css">
    </head>
    <body>
	
 	<div id="title">
	    <h1>{{message}}</h1>
	</div>
	<div id="list-cards__div"> 
	    <select v-model.number="numberItem" >
		<option v-bind:value="{val : 0}" >0</option>
		<option v-bind:value="{val : 4}" >4</option>
		<option v-bind:value="{val : 8}" >8</option>
		<option v-bind:value="{val : 12}">12</option>
		<option v-bind:value="{val : 16}">16</option>
	    </select>
	    <p>{{numberItem.val + " items and number of guess is " + numberGuess }}</p>
	    <ul id="list-cards__ul">
		<li @click="clickCard(item);"
		    v-for="item in items"
		    v-bind:class="[defaultClass, item.isClicked ? item.color : '']">
		</li>
	    </ul>
	</div>
	<!-- script -->
	<script src="js/vue.js"></script>
	<script src="https://unpkg.com/vuex"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
    </body>
</html>
